version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/alechenninger/parsec/api/gen
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: api/gen
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go
    out: api/gen
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc-ecosystem/grpc-gateway
    out: api/gen
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc-ecosystem/openapiv2
    out: api/gen
    opt:
      - allow_merge=true
      - merge_file_name=parsec

